{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}


    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-lg-6 col-xl-5 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form class="form-signin" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" id="inputUserame" name="username" class="form-control" placeholder="Username" required autofocus>
                                <label for="inputUserame">Username</label>
                            </div>

                            <hr>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <button class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
                            <a class="d-block text-center mt-2 small" href="{% url 'register' %}">Don't have an account? Register here.</a>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
